<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiziFilm — İzle & Keşfet</title>
  <style>
    :root{
      --bg:#0f1216; --card:#171b22; --text:#e6e9ef; --muted:#9aa3af;
      --accent:#6ee7b7; --accent2:#60a5fa; --danger:#f87171;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0e12,#0f1216 40%,#0f1216), #0f1216;color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{text-decoration:none;color:inherit}
    img{display:block;max-width:100%;height:auto;border-radius:12px}
    /* Header */
    .header{
      position:sticky;top:0;z-index:50;background:rgba(15,18,22,.8);backdrop-filter:saturate(1.2) blur(10px);
      border-bottom:1px solid #1f2430;
    }
    .nav{
      max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;gap:12px;align-items:center;justify-content:space-between;
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
    .brand .logo{
      width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--accent2),var(--accent));
      box-shadow:0 8px 20px rgba(96,165,250,.25);
    }
    .search{
      flex:1;display:flex;gap:8px;align-items:center;max-width:560px;margin:0 12px;
    }
    .search input{
      flex:1;padding:10px 12px;border-radius:10px;border:1px solid #263042;background:#12161c;color:var(--text);
      outline:none;
    }
    .search button{
      padding:10px 14px;border-radius:10px;border:1px solid #263042;background:#162033;color:var(--text);cursor:pointer;
    }
    .filters{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      padding:8px 12px;border:1px solid #263042;border-radius:999px;background:#12161c;color:var(--muted);cursor:pointer;
    }
    .chip.active{color:#0b1220;background:linear-gradient(135deg,var(--accent2),var(--accent));border:none}
    /* Grid */
    .container{max-width:1100px;margin:0 auto;padding:20px 16px}
    .section-title{font-size:1.1rem;margin:18px 4px;color:#cbd5e1}
    .grid{
      display:grid;grid-template-columns:repeat(4,1fr);gap:16px;
    }
    @media (max-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    /* Card */
    .card{
      background:linear-gradient(180deg,#171b22,#141820);border:1px solid #222838;border-radius:16px;overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.35);display:flex;flex-direction:column;
    }
    .poster-wrap{position:relative}
    .badge{
      position:absolute;top:10px;left:10px;background:#0b1220;color:#cbd5e1;border:1px solid #263042;border-radius:999px;padding:6px 10px;font-size:.8rem;
    }
    .card-body{padding:12px}
    .title{font-weight:700;margin-bottom:6px}
    .meta{font-size:.85rem;color:var(--muted);margin-bottom:8px}
    .desc{font-size:.9rem;color:#cbd5e1;line-height:1.4;min-height:48px}
    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{
      flex:1;padding:10px 12px;border-radius:10px;border:1px solid #263042;background:#162033;color:#e6e9ef;cursor:pointer;text-align:center;
    }
    .btn.primary{background:linear-gradient(135deg,var(--accent2),var(--accent));color:#0b1220;border:none;font-weight:600}
    .btn.secondary{background:#12161c}
    /* Footer */
    .footer{border-top:1px solid #1f2430;color:#9aa3af}
    .footer .container{padding:24px 16px}
    .legal{font-size:.85rem}
    /* Player page */
    .player{
      max-width:900px;margin:0 auto;padding:20px 16px;display:none;
    }
    .player.active{display:block}
    .player video{
      width:100%;border-radius:12px;border:1px solid #222838;background:#0b0e12
    }
    .player .info{margin-top:12px;color:#cbd5e1}
    .back{display:inline-block;margin-top:10px;color:#93c5fd}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <span>DiziFilm</span>
      </div>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Dizi/film ara (ör. 'bilim kurgu', 'drama', 'Dark')">
        <button id="searchBtn">Ara</button>
      </div>
      <div class="filters" id="filters">
        <button class="chip active" data-filter="all">Tümü</button>
        <button class="chip" data-filter="dizi">Dizi</button>
        <button class="chip" data-filter="film">Film</button>
        <button class="chip" data-filter="aksiyon">Aksiyon</button>
        <button class="chip" data-filter="bilim-kurgu">Bilim Kurgu</button>
        <button class="chip" data-filter="drama">Drama</button>
      </div>
    </div>
  </header>

  <!-- List page -->
  <main class="container" id="listPage">
    <h2 class="section-title">Popüler içerikler</h2>
    <div class="grid" id="grid"></div>
  </main>

  <!-- Player page -->
  <section class="player" id="playerPage">
    <a href="#" class="back" id="backLink">← Geri dön</a>
    <video id="video" controls poster="">
      <source id="videoSource" src="" type="video/mp4">
      Tarayıcınız video oynatmayı desteklemiyor.
    </video>
    <div class="info">
      <h3 id="playerTitle"></h3>
      <p id="playerMeta" class="meta"></p>
      <p id="playerDesc" class="desc"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="legal">Bu site demo amaçlıdır. Telifli içerikler yalnızca lisanslı kaynaklardan yayınlanmalıdır.</p>
    </div>
  </footer>

  <script>
    // Demo içerik verisi
    const CONTENT = [
      {
        id:"dark", type:"dizi", genre:["bilim-kurgu","drama"], year:2017, rating:8.7,
        title:"Dark", desc:"Zaman döngüleri ve aile sırlarıyla örülü Alman yapımı bir bilim kurgu.",
        poster:"https://images.unsplash.com/photo-1529101091764-c3526daf38fe?q=80&w=800&auto=format&fit=crop",
        src:"https://interactive-examples.mdn.mozilla.org/media/cc0-videos/flower.mp4"
      },
      {
        id:"blade-runner", type:"film", genre:["bilim-kurgu","aksiyon"], year:1982, rating:8.1,
        title:"Blade Runner", desc:"Siberpunk atmosferde kimlik ve insanlık sorgusu.",
        poster:"https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=800&auto=format&fit=crop",
        src:"https://interactive-examples.mdn.mozilla.org/media/cc0-videos/flower.mp4"
      },
      {
        id:"the-wire", type:"dizi", genre:["drama"], year:2002, rating:9.3,
        title:"The Wire", desc:"Baltimore'da suç, politika ve medya üzerine keskin bir panorama.",
        poster:"https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=800&auto=format&fit=crop",
        src:"https://interactive-examples.mdn.mozilla.org/media/cc0-videos/flower.mp4"
      },
      {
        id:"inception", type:"film", genre:["bilim-kurgu","aksiyon"], year:2010, rating:8.8,
        title:"Inception", desc:"Rüya içinde rüya—zihin katmanlarında geçen bir soygun.",
        poster:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop",
        src:"https://interactive-examples.mdn.mozilla.org/media/cc0-videos/flower.mp4"
      },
      {
        id:"chernobyl", type:"dizi", genre:["drama"], year:2019, rating:9.4,
        title:"Chernobyl", desc:"Felaketin ardındaki insan hikâyeleri ve sistem gerçekleri.",
        poster:"https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=800&auto=format&fit=crop",
        src:"https://interactive-examples.mdn.mozilla.org/media/cc0-videos/flower.mp4"
      },
      {
        id:"mad-max", type:"film", genre:["aksiyon"], year:2015, rating:8.1,
        title:"Mad Max: Fury Road", desc:"Çölün ortasında nefes kesen bir kaçış ve hayatta kalma mücadelesi.",
        poster:"https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop",
        src:"https://interactive-examples.mdn.mozilla.org/media/cc0-videos/flower.mp4"
      }
    ];

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const filters = document.getElementById('filters');

    const listPage = document.getElementById('listPage');
    const playerPage = document.getElementById('playerPage');
    const backLink = document.getElementById('backLink');
    const video = document.getElementById('video');
    const videoSource = document.getElementById('videoSource');
    const playerTitle = document.getElementById('playerTitle');
    const playerMeta = document.getElementById('playerMeta');
    const playerDesc = document.getElementById('playerDesc');

    let state = { query:'', filter:'all' };

    function renderCards(items){
      grid.innerHTML = '';
      if(items.length === 0){
        grid.innerHTML = '<p style="color:#9aa3af">Sonuç bulunamadı.</p>';
        return;
      }
      items.forEach(item=>{
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div class="poster-wrap">
            <img src="${item.poster}" alt="${item.title}">
            <span class="badge">${item.type.toUpperCase()} • ${item.year}</span>
          </div>
          <div class="card-body">
            <div class="title">${item.title}</div>
            <div class="meta">IMDb ${item.rating} • ${item.genre.join(', ')}</div>
            <div class="desc">${item.desc}</div>
            <div class="actions">
              <a class="btn secondary" href="#" data-id="${item.id}" data-action="details">Detay</a>
              <a class="btn primary" href="#" data-id="${item.id}" data-action="watch">İzle</a>
            </div>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    function applyFilter(){
      const q = state.query.trim().toLowerCase();
      const f = state.filter;
      const filtered = CONTENT.filter(item=>{
        const matchesQuery =
          !q ||
          item.title.toLowerCase().includes(q) ||
          item.desc.toLowerCase().includes(q) ||
          item.genre.some(g=>g.includes(q)) ||
          item.type.includes(q);
        const matchesFilter =
          f==='all' || item.type===f || item.genre.includes(f);
        return matchesQuery && matchesFilter;
      });
      renderCards(filtered);
    }

    // Search
    searchBtn.addEventListener('click', ()=>{ state.query = searchInput.value; applyFilter(); });
    searchInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ state.query = searchInput.value; applyFilter(); } });

    // Filters
    filters.addEventListener('click', (e)=>{
      const btn = e.target.closest('.chip');
      if(!btn) return;
      document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
      btn.classList.add('active');
      state.filter = btn.dataset.filter;
      applyFilter();
    });

    // Card actions
    grid.addEventListener('click', (e)=>{
      const link = e.target.closest('a[data-action]');
      if(!link) return;
      e.preventDefault();
      const id = link.dataset.id;
      const item = CONTENT.find(x=>x.id===id);
      if(!item) return;

      if(link.dataset.action==='watch'){
        openPlayer(item);
      } else {
        // Basit detay: alert veya modal yerine küçük bir tooltip
        alert(`${item.title}\n\n${item.desc}\n\nTür: ${item.type} • ${item.genre.join(', ')} • ${item.year}`);
      }
    });

    function openPlayer(item){
      // Fill player
      video.pause();
      videoSource.src = item.src;
      video.poster = item.poster;
      video.load();

      playerTitle.textContent = item.title;
      playerMeta.textContent = `${item.type.toUpperCase()} • ${item.year} • IMDb ${item.rating} • ${item.genre.join(', ')}`;
      playerDesc.textContent = item.desc;

      // Switch view
      listPage.style.display = 'none';
      playerPage.classList.add('active');
      window.scrollTo({top:0,behavior:'smooth'});
    }

    backLink.addEventListener('click',(e)=>{
      e.preventDefault();
      video.pause();
      playerPage.classList.remove('active');
      listPage.style.display = 'block';
    });

    // Initial render
    renderCards(CONTENT);
  </script>
</body>
</html>
